<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Learn English with Fun - Quiz</h1>
    </header>
    <main>
        <section id="quiz" class="quiz-section">
            <h2>Translation Quiz</h2>
            <p>Select the correct translation for the given word. After selecting an answer, the illustrative sentence will appear.</p>
            <div class="quiz"></div>
        </section>
        <section id="progress" class="progress-section">
            <h2>Progress</h2>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </section>
        <section id="timer" class="timer-section">
            <h2>Timer</h2>
            <div id="timer-display">00:00</div>
        </section>
        <section id="review" class="review-section" style="display: none;">
            <h2>Review Your Answers</h2>
            <div class="review"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Learn English with Fun</p>
    </footer>
    <script src="quiz.js"></script>
    <script src="script.js"></script>
</body>
</html>
